<body>

        <input id="phonenumber" type="number" name="phoneNo" required>
        <button>Submit</button>
    </form>
    <ul id="listOfUser"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

    <script>
        function saveToLocalStorage(event) {
            event.preventDefault();
            // const name = e.target.username.value;
            // const email = e.target.emailId.value;
            // const mobile = e.target.phoneNo.value;

            const newObj = {
                name ,
                email ,
                mobile 
            }
            axios.post("https://crudcrud.com/api/f7aa8e78ae7a44b494b3da29f4d8c266/appointmentdata" , newObj)
            .then( (res) =>{
                console.log(res);
            })
            .catch((err)=>{
                console.log(err);
            })
        }
        window.addEventListener("DOMContentLoader" , ()=>{
            axios.get("https://crudcrud.com/api/f7aa8e78ae7a44b494b3da29f4d8c266/appointmentdata")
            .then((res)=>{
                for(var i=0;i<res.data.length;i++){
                    showUser(res.data[i])
                }
                console.log(res)
            })
            .catch((err)=>{
                console.log(err)
            })
        })
        function showUser(user) {
            const parentNode = document.getElementById("listOfUser");
            const childHTML = `<li> ${user.name} - ${user.email} 
                    <button onclick=deleteUser('${user.email}')>Delete</button>
                    <button onclick=editUser('${user.email}','${user.name}')>Edit</button>
                    </li>`;
            parentNode.innerHTML = parentNode.innerHTML + childHTML;
        }
        function editUser(emailId, name) {
            document.getElementById('email').value = '';
            document.getElementById('username').value = '';
            deleteUser(emailId);

        }

        function deleteUser(email) {
            localStorage.removeItem(email)
            removeItemFromScreen(email)
        }

        function removeItemFromScreen(email) {
            const parentNode = document.getElementById('listOfitems');
            const elem = document.getElementById(email)
            parentNode.removeChild(elem);
        }
    </script>
